<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
<body>
<h1>Online BookStore Iventory Management</h1>
   <div class="row">
    <div class="col-md-6">
      <label >Title</label>
      <input type="text" class="form-control" id="Title1">
    </div>
    <div class="col-md-6">
      <label >Title</label>
      <input type="text" class="form-control" id="Title2">
    </div>
    <div class="col-6">
      <label>Quantity</label>
      <input type="text" class="form-control" id="Quantity">
    </div>
    <div class="col-6">
      <label >New Quantity</label>
      <input type="text" class="form-control" id="newQuantity" >
    </div>
    <div class="col-md-6">
      <label>Authore</label>
      <input type="text" class="form-control" id="Authore">
    </div>
    <button class="btn btn-primary" style="width: 150px;margin-left: 20px;height: 40px;" onclick="updateBook()">Update Quantity</button>
    <div style="width: 800px;">
      <label>Price</label>
      <input type="text" class="form-control" id="Price">
    </div>
   
    <div>
      <button  class="btn btn-primary" onclick="addBook()">Add Book</button>
    </div>
   </div>
<br><br>
  <div style="overflow-y: auto; height:600px;">
    <table class="table table-bordered table-striped">
        <thead >
        <tr class="table-info">
            <th scope="col">Title</th>
            <th scope="col">Authore</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
           
        </tr>
        </thead>
        <tbody id="content"></tbody>
    </table>
    </div>
<script>
     books = [
        {Title:"Book1",Authore:"Authore1",Price:20,Quantity:2},
        {Title:"Book1",Authore:"Authore1",Price:20,Quantity:3}
     ]

     function renderBook(){

        // console.log(bookList)
       document.getElementById('content').innerHTML = books.map((data) =>`
      
      <tr>
         <td>${data.Title}</td>
         <td>${data.Authore}</td>
         <td> ${data.Price} </td>
         <td> ${data.Quantity} </td>
         </tr>
        `).join('')
     }

    renderBook()

     function addBook(){
         let  addTitle = document.getElementById('Title1').value  
         let  addAuthore = document.getElementById('Authore').value  
         let  addPrice = document.getElementById('Price').value  
         let  addQuantity = document.getElementById('Quantity').value  

         let newBook = {
        Title: addTitle,
        Authore: addAuthore,
        Price: parseFloat(addPrice),
        Quantity: parseInt(addQuantity)
        };

       
    // Add new book to the books array
    
         books.push(newBook);
         renderBook()
     }  

     function updateBook(){
        let newTitle = document.getElementById('Title2').value
        let newQuantity = document.getElementById('newQuantity').value

        let bookFound = false;

   
    books.forEach((book) => {
        if (book.Title.toLowerCase() === newTitle.toLowerCase()) {
            book.Quantity = parseInt(newQuantity); 
            bookFound = true;
        }
    });
    renderBook()
     }
     
                
     
</script>
</body>
</html>
