<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" ingrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <h3>2. Timer with start,pause and reset</h3>
    <h1><span id="hr">00</span>:<span id="min">00</span>:<span id="sec">00</span></h1>
    <button class="btn btn-primary" id="Start" >Start</button>
    <button class="btn btn-primary" id="Pause" >Pause</button>
    <button class="btn btn-primary" id="Reset">Reset</button>

    <br><br>
    <div>
        <h3>3. Event Reminder</h3>
        <input type="text" id="reminderMessage" placeholder="Enter reminder message"> 
        <input type="number" id="reminderTime" placeholder="Enter time in sec">
        <button onclick="setReminder()">Set Reminder</button>
        <div class="output" id="reminderOutput"></div>
    </div>
   <br><br>
    <div>
        <h3>4. Image Carousel</h3>
        <img id="carouselImage" src="./image/dog1.webp" alt="Image" style="width: 100%; max-width: 300px;">
        <button class="btn btn-primary" onclick="prevImage()">Previous</button> 
        <button class="btn btn-primary" onclick="nextImage()">Next</button>
    </div>
    <script>
       let hr1 = 0;    
       let min1 = 0;  
       let sec1 = 0;     
       let startClock;

      function TimerClock(){
           sec1++;
          
           if(sec1 == 60){
            sec1 = 0;
            min1++

            if(min1 == 60){
            min1 = 0;
            hr1++
            document.getElementById('hr').innerHTML=hr1
               }
            document.getElementById('min').innerHTML=min1
           }

            document.getElementById('sec').innerHTML=sec1
        }
            
        function forInterval(){
            startClock = setInterval(TimerClock, 1000);
        } 

       forInterval();

           function pauseTimer(){
           clearInterval(startClock)
           }

           function resetTimer() {
            hr1, min1, sec1 = 0;
            document.getElementById('hr').innerHTML = hr1
            document.getElementById('min').innerHTML = min1
            document.getElementById('sec').innerHTML = sec1
        }

         document.getElementById('Start').addEventListener('click',forInterval)
         document.getElementById('Pause').addEventListener('click',pauseTimer)
         document.getElementById('Reset').addEventListener('click',resetTimer)

         //Event Reminder Application
          function setReminder(){
           let message = document.getElementById("reminderMessage").value
           let time = parseInt(document.getElementById("reminderTime").value ,10) * 1000;
           setTimeout(() => {
           document.getElementById('reminderOutput').textContent = message;
           }, time);
           }

        //

        images = [
      './image/dog2.jpg',
      './image/dog3.jpg',
      './image/dog4.jpg'
    ];
     currentIndex = 0;
    function updateCarousel() {
      document.getElementById('carouselImage').src = images[currentIndex];
    }
    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateCarousel();
    }
    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      updateCarousel();
    }
    setInterval(()=>{
      document.getElementById('carouselImage').src = images[(currentIndex + 1) % images.length];
    },5000)


         
    </script>
</body>
</html>
