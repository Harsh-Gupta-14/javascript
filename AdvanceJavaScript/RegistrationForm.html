<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

  <style>

          body{
            background-color: rgb(205, 43, 226);
          }
          h1{
            margin: 10% 0 0 40%;
          }
         .main{
            width: 40%;
            height: 400px;
            background-image: linear-gradient(to right,rgb(195, 0, 255),rgb(214, 84, 182));
            margin: 20px 0 0 30%;
            border-radius: 10px;
         }
         label{
            margin: 10px 0 0 10px;
         }
         button{
            margin: 20px 0 0 20px;
         }
  </style>
 </head>
<body>
<h1>Registration Form</h1>
<div class="main">
    <div class="col-12">
        <label >Name</label>
        <input type="text" class="form-control" id="enterName" placeholder="Enter Name">
      </div>
      <div class="col-12">
        <label for="inputEmail3">Email</label>
        <div class="col-12">
          <input type="email" class="form-control" id="email">
        </div>
      </div>
      <div class="col-12">
        <label for="inputPassword3">Password</label>
        <div class="col-12">
          <input type="password" class="form-control" id="pass" placeholder="Enter valid Password">
        </div>
      </div>
      <div class="col-12">
        <label for="inputPassword3">Confirm Password</label>
        <div class="col-12">
          <input type="password" class="form-control" id="ConfirmPass">
        </div>
      </div>
      <button class="btn btn-primary" onclick="register">Register</button>
</div>


<script>
    function register(){
        let name = document.getElementById("enterName").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("pass").value;
        let confirmPassword = document.getElementById("ConfirmPass").value;

        // Basic validation
        if (name === "" || email === "" || password === "" || confirmPassword === "") {
            alert("All fields are required!");
            return;
        }

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        alert("Registration successful!");
    }
    console.log(register)
    register()
</script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
</body>
</html>
