<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" ingrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        h2{
            text-align: center;
        }
        
    </style>
</head>
<body>
   <h2>To-Do List Manager</h2>
   <div class="container w-50 mx-auto shadow">
      <div style=" height: 200px; margin-left: 280px; margin-top: 20px;padding-top: 30px;">
          <input type="text" id="taskInput">
          <button class="btn btn-primary" onclick="addTask()">Add Task</button>
          <button class="btn btn-primary" onclick="clearTasks()">Clear All</button>
      </div>
      <ul id="taskList" style="margin-left: 300px;padding-bottom: 200px;"></ul>
   </div>
   
  <h1>Student Marks Calculator</h1>  
 <input type="text" class="form-control" id="markInput" style="width: 200px; height:40px">      
<button  onclick="addMark()" class="btn btn-primary" style="margin: 20px; width: 150px;">Add Marks</button>
<button  onclick="calculateStats()" class="btn btn-primary" style="margin: 20px; width: 150px;">Calculate</button>
<button onclick="Reset()" class="btn btn-primary" style="margin: 20px; width: 100px;">Reset</button>


    <p id="marksDisplay"></p>
    <p id="result"></p>

    <h2>Search in an Array</h2>
    <div style="margin-left: 40%;">
    <input type="text" id="searchInput">
    <button class="btn btn-primary" style="width: 100px;" onclick="searchCar()">Search</button>
    </div>
    <p id="searchResults" style="margin-left: 40%;"></p>

    <h2>Filter Even and Odd Numbers</h2>
    <div style="margin-left: 40%;">
    <input type="text" id="numberInput">
    <button class="btn btn-primary" style="width: 140px;" onclick="addNumber()">Add Numbers</button>
    <button class="btn btn-primary" style="width: 120px;" onclick="showEven()">Show Even</button>
    <button class="btn btn-primary" style="width: 100px;" onclick="showOdd()">Show Odd</button>
    <button class="btn btn-primary" style="width: 100px;" onclick="clear()">clear</button>
    </div>
    <p id="numberDisplay" style="margin-left: 40%;"></p>
    
        <input type="text" id="evenResult" style="margin-left: 40%;">
        <input type="text" id="oddResult">
    
        <h2>Sort Name Alphabetically</h2>

        <div style="margin-left: 40%;">
            <input type="text" id="nameInput">
            <button class="btn btn-primary" style="width: 140px;" onclick="addName()">Add Name</button>
            <button class="btn btn-primary" style="width: 120px;" onclick="Sort()">Sort</button>
            <button class="btn btn-primary" style="width: 100px;" onclick="Reset()">Reset</button>
            </div>
            <input type="text" id="nameDisplay" style="margin-left: 40%; width: 700px;">
            <input type="text" id="nameResult" style="margin-left: 40%; width: 700px;">
   
    <script src="./ArrayAssign1.js"></script>
</body>
</html>
